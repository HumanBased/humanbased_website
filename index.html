    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050509;
        color: #ffffff;
      }
      .font-serif {
        font-family: 'Fraunces', serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .amber-gradient {
        background: linear-gradient(135deg, theme('colors.amber.500') 0%, theme('colors.amber.600') 100%);
      }
      .bg-deep-navy {
        background: radial-gradient(circle at top right, #0a0a1a 0%, #050509 100%);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }
      .light-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.15;
      }

      /* Visual Card Shared Styles */
      .visual-card-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.75; /* Brighter default */
        transition: transform 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.7s ease, filter 0.7s ease;
        filter: saturate(0.8) brightness(0.9);
        transform: scale(1.0);
      }
      .group:hover .visual-card-img,
      .hover-trigger:hover .visual-card-img {
        opacity: 1;
        transform: scale(1.05);
        filter: saturate(1.1) brightness(1.1);
      }
      
      .visual-overlay-transition {
        transition: opacity 0.7s ease;
        opacity: 0.9;
      }
      .group:hover .visual-overlay-transition,
      .hover-trigger:hover .visual-overlay-transition {
        opacity: 0.5;
      }
    </style>
